<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <app-logo></app-logo>
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Login As</mat-label>
        <mat-select formControlName="userRole" required>
          <mat-option value="student">Student</mat-option>
          <mat-option value="teacher">Teacher</mat-option>
          <mat-option value="parent">Parent</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
        <mat-error *ngIf="loginForm.get('userRole')?.hasError('required')">Please select a role</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="name@example.com" type="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="!loginForm.valid || (authService.isLoading$ | async)">
        <mat-spinner *ngIf="authService.isLoading$ | async" diameter="20" class="spinner"></mat-spinner>
        <span *ngIf="!(authService.isLoading$ | async)">Sign in</span>
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        <p><a routerLink="/forgot-password">Forgot password?</a></p>
      </div>
    </form>
  </div>
</div>
