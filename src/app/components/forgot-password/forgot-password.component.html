<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <app-logo></app-logo>
        <h1>Forgot Password</h1>
        <p>Enter your email to reset your password</p>
      </div>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="name@example.com" type="email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid || (authService.isLoading$ | async)" class="submit-button">
          <mat-spinner *ngIf="authService.isLoading$ | async" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!(authService.isLoading$ | async)">Send Reset Link</span>
        </button>
  
        <div class="auth-footer">
          <p>Remembered your password? <a routerLink="/">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
