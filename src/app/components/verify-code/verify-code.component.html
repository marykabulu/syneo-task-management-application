<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <app-logo></app-logo>
        <h2>Verify Code</h2>
        <p>Enter the verification code sent to your email</p>
      </div>
  
      <form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="verifyCodeForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="verifyCodeForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Verification Code</mat-label>
          <input matInput formControlName="code" type="text" placeholder="Enter verification code">
          <mat-error *ngIf="verifyCodeForm.get('code')?.hasError('required')">
            Code is required
          </mat-error>
          <mat-error *ngIf="verifyCodeForm.get('code')?.hasError('minlength') || verifyCodeForm.get('code')?.hasError('maxlength')">
            Code must be 6 characters
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!verifyCodeForm.valid || (authService.isLoading$ | async)">
          <mat-spinner *ngIf="authService.isLoading$ | async" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!(authService.isLoading$ | async)">Verify Code</span>
        </button>
  
        <div class="auth-footer">
          <p>Didn't receive the code? <a routerLink="/forgot-password">Try again</a></p>
        </div>
      </form>
    </div>
  </div>
