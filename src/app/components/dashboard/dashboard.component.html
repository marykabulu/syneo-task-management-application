<div class="dashboard-container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <app-logo></app-logo>
        <h1>Dashboard</h1>
        <p>Welcome to your account dashboard</p>
      </div>
  
      <mat-card class="profile-card" *ngIf="user">
        <mat-card-header>
          <mat-card-title>Your Profile</mat-card-title>
          <mat-card-subtitle>Your account information</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="profile-info">
            <div class="info-item">
              <p class="info-label">Name</p>
              <p class="info-value">{{ user.name }}</p>
            </div>
            <div class="info-item">
              <p class="info-label">Email</p>
              <p class="info-value">{{ user.email }}</p>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button (click)="logout()" class="logout-button">Sign out</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
