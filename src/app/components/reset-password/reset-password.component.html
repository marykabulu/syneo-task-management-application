<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <app-logo></app-logo>
        <h1>Reset Password</h1>
        <p>Create a new password for your account</p>
      </div>
  
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="name@example.com" type="email" required>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirm New Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Confirm password is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="resetPasswordForm.invalid || (isLoading$ | async)">
          <mat-spinner *ngIf="isLoading$ | async" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!(isLoading$ | async)">Reset Password</span>
        </button>
  
        <div class="auth-footer">
          <p>Remember your password? <a routerLink="/">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
